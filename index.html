<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
     <h1>Taschenrechner</h1>
     <div class="calc">
       <input type="text" id="input" class="inputField" placeholder="0" value="">
       <div class="isLine">
         <button id="btn_7" class="button" name="button">7</button>
         <button id="btn_8" class="button" name="button">8</button>
         <button id="btn_9" class="button" name="button">9</button>
         <button id="btn_return" class="button" name="button"><<</button>
         <button id="btn_C" class="button" name="button">C</button>
       </div>
       <div class="isLine">
         <button id="btn_4" class="button" name="button">4</button>
         <button id="btn_5" class="button" name="button">5</button>
         <button id="btn_6" class="button" name="button">6</button>
         <button id="btn_div" class="button" name="button">/</button>
         <button id="btn_quad" class="button" name="button">xÂ²</button>
       </div>
       <div class="isLine">
         <button id="btn_1" class="button" name="button">1</button>
         <button id="btn_2" class="button" name="button">2</button>
         <button id="btn_3" class="button" name="button">3</button>
         <button id="btn_mult" class="button" name="button">*</button>
         <button id="btn_root" class="button" name="button">W</button>
       </div>
       <div class="isLine">
         <button id="btn_0" class="button" name="button">0</button>
         <button id="btn_com" class="button" name="button">.</button>
         <button id="btn_add" class="button" name="button">+</button>
         <button id="btn_sub" class="button" name="button">-</button>
         <button id="btn_equal" class="button" name="button">=</button>
       </div>
     </div>

<script type="text/javascript" src="script.js"></script>
<!-- <script type="text/javascript" src="scriptexe.js"></script> -->

  </body>
</html>
